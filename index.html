<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Roboto', Helvetica, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 10px;
            overflow-x: hidden;
        }
        #game-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }
        input[type="text"] {
            padding: 10px;
            font-size: clamp(14px, 4vw, 16px);
            width: 100%;
            max-width: 400px;
            margin: 10px 0;
            box-sizing: border-box;
            font-family: 'Roboto', Helvetica, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: clamp(14px, 4vw, 16px);
            margin: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            touch-action: manipulation;
            font-family: 'Roboto', Helvetica, sans-serif;
        }
        button:hover {
            background-color: #45a049;
        }
        #hint {
            color: #555;
            font-style: italic;
            margin-top: 10px;
            font-size: clamp(12px, 3.5vw, 14px);
            user-select: none;
            font-family: 'Roboto', Helvetica, sans-serif;
            line-height: 1.5;
        }
        #completion {
            font-size: clamp(14px, 4vw, 18px);
            font-weight: bold;
            margin-top: 10px;
            font-family: 'Roboto', Helvetica, sans-serif;
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10;
        }
        @keyframes firework {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }
        @media (max-width: 600px) {
            #game-container {
                padding: 15px;
            }
            button {
                padding: 8px 16px;
                font-size: clamp(12px, 3.5vw, 14px);
            }
            input[type="text"] {
                font-size: clamp(12px, 3.5vw, 14px);
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Spelling Game: Can You?</h1>
        <p>Click Start to begin the game!</p>
        <button onclick="startGame()">Start</button>
    </div>
    <script>
        const sentences = [
            { english: "Can you hop?", vietnamese: "Bạn có thể nhảy lò cò không?" },
            { english: "Can you clap your hands?", vietnamese: "Bạn có thể vỗ tay không?" },
            { english: "Can you touch your toes?", vietnamese: "Bạn có thể chạm vào ngón chân không?" },
            { english: "Can you whistle?", vietnamese: "Bạn có thể huýt sáo không?" },
            { english: "Can you skip?", vietnamese: "Bạn có thể nhảy dây không?" },
            { english: "Can you run?", vietnamese: "Bạn có thể chạy không?" },
            { english: "Can you jump?", vietnamese: "Bạn có thể nhảy không?" },
            { english: "Can you sing?", vietnamese: "Bạn có thể hát không?" },
            { english: "Can you dance?", vietnamese: "Bạn có thể nhảy múa không?" },
            { english: "Can you swim?", vietnamese: "Bạn có thể bơi không?" },
            { english: "Can you ride a bike?", vietnamese: "Bạn có thể đi xe đạp không?" },
            { english: "Can you tie your shoelaces?", vietnamese: "Bạn có thể buộc dây giày không?" },
            { english: "Can you put on your jacket?", vietnamese: "Bạn có thể mặc áo khoác không?" },
            { english: "Can you take off your shoes?", vietnamese: "Bạn có thể cởi giày không?" },
            { english: "Can you wash your hands?", vietnamese: "Bạn có thể rửa tay không?" },
            { english: "Can you smile?", vietnamese: "Bạn có thể cười không?" },
            { english: "Can you give me a hug?", vietnamese: "Bạn có thể ôm tôi không?" },
            { english: "Can you play football?", vietnamese: "Bạn có thể chơi bóng đá không?" },
            { english: "Can you throw a ball?", vietnamese: "Bạn có thể ném bóng không?" },
            { english: "Can you catch a ball?", vietnamese: "Bạn có thể bắt bóng không?" },
            { english: "Can you draw?", vietnamese: "Bạn có thể vẽ không?" },
            { english: "Can you paint?", vietnamese: "Bạn có thể sơn không?" },
            { english: "Can you build a sandcastle?", vietnamese: "Bạn có thể xây lâu đài cát không?" },
            { english: "Can you read?", vietnamese: "Bạn có thể đọc không?" },
            { english: "Can you write?", vietnamese: "Bạn có thể viết không?" },
            { english: "Can you find my book?", vietnamese: "Bạn có thể tìm sách của tôi không?" },
            { english: "Can you find my toys?", vietnamese: "Bạn có thể tìm đồ chơi của tôi không?" },
            { english: "Can you clean up your toys?", vietnamese: "Bạn có thể dọn đồ chơi không?" },
            { english: "Can you bake a cake?", vietnamese: "Bạn có thể nướng bánh không?" },
            { english: "Can you set the table?", vietnamese: "Bạn có thể dọn bàn ăn không?" },
            { english: "Can you water the plants?", vietnamese: "Bạn có thể tưới cây không?" },
            { english: "Can you help me?", vietnamese: "Bạn có thể giúp tôi không?" },
            { english: "Can you pass the salt?", vietnamese: "Bạn có thể đưa muối không?" },
            { english: "Can you turn on the light?", vietnamese: "Bạn có thể bật đèn không?" },
            { english: "Can you turn off the TV?", vietnamese: "Bạn có thể tắt TV không?" },
            { english: "Can you close the door?", vietnamese: "Bạn có thể đóng cửa không?" },
            { english: "Can you open the window?", vietnamese: "Bạn có thể mở cửa sổ không?" },
            { english: "Can you wait for me?", vietnamese: "Bạn có thể đợi tôi không?" },
            { english: "Can you tell me a story?", vietnamese: "Bạn có thể kể chuyện cho tôi không?" },
            { english: "Can you hear me?", vietnamese: "Bạn có thể nghe tôi không?" }
        ];

        let currentSentenceIndex = 0;
        let completedCount = 0;
        let isPlaying = false;
        let autoPlayInterval;
        let wrongAttempts = 0;

        function createFirework() {
            let input = document.getElementById('userInput');
            let gameContainer = document.getElementById('game-container');
            let inputRect = input.getBoundingClientRect();
            let containerRect = gameContainer.getBoundingClientRect();
            let x = inputRect.left - containerRect.left + inputRect.width / 2;
            let y = inputRect.top - containerRect.top + inputRect.height / 2;

            for (let i = 0; i < 100; i++) {
                let particle = document.createElement('div');
                particle.className = 'particle';
                let angle = Math.random() * 2 * Math.PI;
                let distance = Math.random() * 150 + 50;
                let tx = Math.cos(angle) * distance;
                let ty = Math.sin(angle) * distance;
                particle.style.backgroundColor = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                particle.style.animation = `firework ${Math.random() * 0.5 + 0.5}s linear forwards`;
                gameContainer.appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            }
        }

        function playSentence() {
            if (!isPlaying) {
                isPlaying = true;
                let utterance = new SpeechSynthesisUtterance(sentences[currentSentenceIndex].english);
                utterance.lang = 'en-US';
                utterance.onend = () => {
                    isPlaying = false;
                };
                speechSynthesis.speak(utterance);
            }
        }

        function startAutoPlay() {
            if (autoPlayInterval) clearInterval(autoPlayInterval);
            autoPlayInterval = setInterval(() => {
                if (!isPlaying) {
                    playSentence();
                }
            }, 3000);
        }

        function stopAutoPlay() {
            if (autoPlayInterval) {
                clearInterval(autoPlayInterval);
            }
        }

        function checkAnswer() {
            let userInput = document.getElementById('userInput').value.trim();
            let result = document.getElementById('result');
            if (userInput.toLowerCase() === sentences[currentSentenceIndex].english.toLowerCase()) {
                stopAutoPlay();
                result.textContent = "Correct!";
                result.style.color = "green";
                for (let i = 0; i < 5; i++) {
                    setTimeout(createFirework, i * 200);
                }
                wrongAttempts = 0;
                setTimeout(() => {
                    document.getElementById('userInput').value = '';
                    document.getElementById('hint').textContent = '';
                    result.textContent = '';
                    currentSentenceIndex++;
                    completedCount++;
                    document.getElementById('completion').textContent = `Completed: ${completedCount}/40`;
                    if (currentSentenceIndex >= sentences.length) {
                        document.getElementById('game-container').innerHTML = `<h1>Congratulations! You have completed ${completedCount} sentences!</h1>`;
                    } else {
                        playSentence();
                        startAutoPlay();
                    }
                }, 2000);
            } else {
                wrongAttempts++;
                result.textContent = `Incorrect, try again! (${3 - wrongAttempts} attempts left)`;
                result.style.color = "red";
                if (wrongAttempts >= 3) {
                    stopAutoPlay();
                    wrongAttempts = 0;
                    result.textContent = "Moving to next sentence...";
                    setTimeout(() => {
                        document.getElementById('userInput').value = '';
                        document.getElementById('hint').textContent = '';
                        result.textContent = '';
                        currentSentenceIndex++;
                        document.getElementById('completion').textContent = `Completed: ${completedCount}/40`;
                        if (currentSentenceIndex >= sentences.length) {
                            document.getElementById('game-container').innerHTML = `<h1>Congratulations! You have completed ${completedCount} sentences!</h1>`;
                        } else {
                            playSentence();
                            startAutoPlay();
                        }
                    }, 1000);
                }
            }
        }

        function showHint() {
            let hintText = `${sentences[currentSentenceIndex].english} (${sentences[currentSentenceIndex].vietnamese})`;
            document.getElementById('hint').textContent = `Hint: ${hintText}`;
        }

        function clearHint() {
            document.getElementById('hint').textContent = '';
        }

        function startGame() {
            wrongAttempts = 0;
            document.getElementById('game-container').innerHTML = `
                <h1>Spelling Game: Can You?</h1>
                <p>Listen and type the sentence you hear:</p>
                <input type="text" id="userInput" placeholder="Type the sentence here">
                <br>
                <button onclick="playSentence()">Play Sentence</button>
                <button onclick="checkAnswer()">Check Answer</button>
                <button onclick="showHint()">Hint</button>
                <button onclick="resetGame()">Reset Game</button>
                <p id="completion">Completed: 0/40</p>
                <p id="hint"></p>
                <p id="result"></p>
            `;
            document.getElementById('userInput').addEventListener('focus', clearHint);
            document.getElementById('userInput').addEventListener('keypress', handleKeyPress);
            document.getElementById('hint').addEventListener('copy', (e) => e.preventDefault());
            playSentence();
            startAutoPlay();
        }

        function resetGame() {
            stopAutoPlay();
            currentSentenceIndex = 0;
            completedCount = 0;
            wrongAttempts = 0;
            document.getElementById('game-container').innerHTML = `
                <h1>Spelling Game: Can You?</h1>
                <p>Click Start to begin the game!</p>
                <button onclick="startGame()">Start</button>
            `;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        }
    </script>
</body>
</html>
